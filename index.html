<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&family=Viga&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <main>
        <h1>Calculator<span>by AntoKonte</span></h1>
        <div class="calculator">
            <div class="screen">0<span id="operator-display">+</span></div>
            <div class="numpad">
                <button class="streched" id="clear">AC</button>
                <button id="swap-sign">+/-</button>
                <button class="operator">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
                <button>0</button>
                <button>00</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </div>
    </main>


    <script src="brain.js"></script>
</body>

</html>
