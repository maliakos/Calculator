<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@700&family=Viga&display=swap"
        rel="stylesheet">
    <title>Dark Calculator by AntoKonto</title>
</head>

<body>
    <main>
        <h1>Calculator<span>by AntoKonto</span></h1>
        <div class="calculator">
            <span id="operator-display"></span>
            <div class="screen"></div>
            <div class="numpad">
                <button data-function="clear" class="streched" id="clear">AC</button>
                <button data-function="backspace" id="backspace">Del</button>
                <button data-function="operator" class="operator">/</button>
                <button data-function="number">7</button>
                <button data-function="number">8</button>
                <button data-function="number">9</button>
                <button data-function="operator" class="operator">*</button>
                <button data-function="number">4</button>
                <button data-function="number">5</button>
                <button data-function="number">6</button>
                <button data-function="operator" class="operator">-</button>
                <button data-function="number">1</button>
                <button data-function="number">2</button>
                <button data-function="number">3</button>
                <button data-function="operator" class="operator">+</button>
                <button data-function="number">0</button>
                <button data-function="number">00</button>
                <button data-function="decimal" id="decimal">.</button>
                <button data-function="equals" id="equals" class="operator">=</button>
            </div>
        </div>
    </main>


    <script src="brain2.js"></script>
</body>

</html>
